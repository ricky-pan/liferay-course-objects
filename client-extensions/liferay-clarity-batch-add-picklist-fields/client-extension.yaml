assemble:
    - from: batch
      into: batch
liferay-clarity-batch-add-picklist-fields:
    name: Liferay Clarity Batch Add Picklist Fields
    oAuthApplicationHeadlessServer: liferay-clarity-batch-add-picklist-fields-oauth-application-headless-server
    type: batch
liferay-clarity-batch-add-picklist-fields-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay Clarity Batch Add Picklist Fields OAuth Application Headless Server
    scopes:
        - Liferay.Headless.Admin.List.Type.everything
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationHeadlessServer